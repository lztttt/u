<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript">
        function password() {
            var testV = 1;
            var pass1 = prompt('请输入密码:', '');
            while (testV < 3) {
                if (!pass1)
                    history.go(-1);
                if (pass1 == "2528") { //设置密码
                    alert('口令正确');
                    window.location.href = "https://lztttt.github.io/u/page/"; //要跳转的页面
                    break;
                }
                testV += 1;
                var pass1 =
                    prompt('密码错误', '');
            }
            if (pass1 != "password" & testV == 5)
                history.go(-1);
            return " ";
        }
        document.write(password());
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
